name: Deploy VP react app
on: 
  push:
    branches:
      - master
    #paths-ignore:
    #  - '.github/worklows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dep
        run: npm ci
      - name: Test App
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dep
        run: npm ci
      - name: Lint App
        run: npm run lint
  build:
    needs: [lint,test]
    strategy:
      matrix:
        node-version: [14,16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-nade@v3
        with: 
          node-version: ${{ matrix.node-version }}
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dep
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Deploy
        run: echo Deploying..
