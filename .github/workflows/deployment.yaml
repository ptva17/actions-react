name: Deploy VP react app
on: 
  push:
    branches:
      - master
    #paths-ignore:
    #  - '.github/worklows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dep
        run: npm ci
      - name: Test App
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dep
        run: npm ci
      - name: Lint App
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: [lint,test]
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dep
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Deploy
        run: echo Deploying..
