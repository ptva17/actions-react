name: Deploy VP react app
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Install dep
        run: npm ci
      - name: Test App
        run: npm run test
  lint:
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Install dep
        run: npm ci
      - name: Lint App
        run: npm run lint
  build:
    steps:
      - name: Get a Repository code
        uses: actions/checkout@v3
      - name: Install dep
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Deploy
        run: echo Deploying..
